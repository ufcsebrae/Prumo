<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ assunto }}</title>
    <style>
        /* Estilos Gerais */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 950px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        p { font-size: 16px; line-height: 1.6; }

        /* Estilos das Seções de Tabela */
        .table-section { margin-top: 30px; }
        .table-title {
            font-size: 20px;
            font-weight: bold;
            color: #005691; /* Azul Sebrae */
            margin-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        /* Estilos da Tabela */
        .table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        .table th, .table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
            white-space: nowrap; /* Impede que o conteúdo quebre linha */
        }
        .table th { background-color: #f8f9fa; font-weight: bold; color: #495057; }
        .table td:not(:first-child), .table th:not(:first-child) { text-align: right; }
        .table-striped tbody tr:nth-of-type(odd) { background-color: rgba(0, 0, 0, 0.03); }
        
        /* DESTAQUE VISUAL PARA TOTAIS */
        .table tbody tr:last-child {
            font-weight: bold;
            background-color: #e9f5ff !important; /* Fundo azul claro para a linha TOTAL GERAL */
        }
        .table td:last-child, .table th:last-child {
            font-weight: bold;
        }

        /* RODAPÉ */
        .email-footer { text-align: center; margin-top: 30px; font-size: 12px; color: #888; }

        /* ======== MELHORIA DE RESPONSIVIDADE PARA CELULAR ======== */
        @media screen and (max-width: 600px) {
            .container { padding: 15px; }
            .table-section {
                overflow-x: auto; /* Permite que a tabela deslize horizontalmente */
                -webkit-overflow-scrolling: touch; /* Melhora a experiência em iOS */
                border: 1px solid #dee2e6;
                border-radius: 4px;
            }
            .table {
                width: auto; /* A tabela ocupará a largura necessária, não 100% da tela */
                min-width: 600px; /* Garante que a tabela tenha uma largura mínima para scroll */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {{ texto_email | safe }}
        
        <div class="table-section">
            <div class="table-title">Receitas Mensais</div>
            {{ tabela_receitas | safe }}
        </div>
        
        <div class="table-section">
            <div class="table-title">Despesas Mensais</div>
            {{ tabela_despesas | safe }}
        </div>
        
        <div class="table-section">
            <div class="table-title">Superávit / Déficit Mensal</div>
            {{ tabela_resumo | safe }}
        </div>
    </div>
    
    <div class="email-footer">
        ESTE E-MAIL FOI GERADO AUTOMATICAMENTE. POR FAVOR, NÃO RESPONDA.
    </div>
</body>
</html>
